<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundStorm</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #111;
      border-bottom: 1px solid #222;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #357ac9;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>
  <header>
    <h1>SoundStorm</h1>
  </header>

  <main>
    <div class="container">
      <p>Welcome to your SoundStorm deployment. Everything is running smoothly!!!!!</p>
      <button onclick="alert('Your backend is alive!')">Test Backend</button>
    </div>
  </main>

  <footer>
    © 2026 SoundStorm — All systems operational
  </footer>
</body>
</html>
