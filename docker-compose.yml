version: '3.8'

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/soundstorm-backend:latest
    container_name: backend
    restart: always
    environment:
      - NODE_ENV=production
    ports:
      - "5000:5000"
    networks:
      - soundstorm

  frontend:
  image: maxnrg09/soundstorm-frontend:latest
  container_name: frontend
  restart: always
  depends_on:
    - backend
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - ./nginx/conf:/etc/nginx/conf.d
    - ./certbot/conf:/etc/letsencrypt
    - ./certbot/www:/var/www/certbot
    # проброс сертифікатів
    - ./certbot/conf/live/soundstorm.pp.ua/fullchain.pem:/etc/letsencrypt/live/soundstorm.pp.ua/fullchain.pem:ro
    - ./certbot/conf/live/soundstorm.pp.ua/privkey.pem:/etc/letsencrypt/live/soundstorm.pp.ua/privkey.pem:ro
  networks:
    - soundstorm
