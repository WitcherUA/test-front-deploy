version: '3.8'

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/soundstorm-backend:latest
    container_name: backend
    restart: always
    environment:
      - NODE_ENV=production
    ports:
      - "5000:5000"
    networks:
      - soundstorm

  frontend:
    image: ${DOCKERHUB_USERNAME}/soundstorm-frontend:latest
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - soundstorm

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot -w /var/www/certbot;
               sleep 12h & wait $!;
             done"

networks:
  soundstorm:
    driver: bridge
